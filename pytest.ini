[pytest]
# Pytest configuration for Image Classification API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks tests related to security features
    validation: marks tests related to input validation
    integration: marks tests requiring full system integration

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8
